<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_add_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="admin:hospital:project:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="admin:hospital:project:add">
    <script type="text/javascript">
        s_add_h = '';
    </script>
</div>
<div shiro:hasPermission="admin:hospital:project:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">
    var prefix = "/admin/hospital/project"
    $(function() {
        load();
    });

    function load() {
        $('#exampleTable')
                .bootstrapTable(
                        {
                            method : 'post', // 服务器数据的请求方式 get or post
                            url : prefix + "?math=" + Math.random(3), // 服务器数据的加载地址
                            iconSize : 'outline',
                            toolbar : '#exampleToolbar',
                            striped : true, // 设置为true会有隔行变色效果
                            dataType : "json", // 服务器返回的数据类型
                            pagination : true, // 设置为true会在底部显示分页条
                            singleSelect : false, // 设置为true将禁止多选
                            pageSize : 10, // 如果设置了分页，每页数据条数
                            pageNumber : 1, // 如果设置了分布，首页页码
                            showRefresh: true,
                            showToggle: true,
                            showColumns : true, // 是否显示内容下拉框（选择显示的列）
                            sidePagination : "server", // 设置在哪里进行分页，可选值为"client" 或者
                            queryParams : function(params) {
                                return {
                                    limit : params.limit,
                                    offset : params.offset,
                                };
                            },
                            pageList: [10, 25, 50, 100, 200, 500, 'ALL'],
                            columns : [
                                {
                                    field : 'projectId',
                                    title : '项目id',
                                    align : 'center',
                                    valign : 'center',
                                    width : '20%'
                                },
                                {
                                    field : 'projectName',
                                    title : '项目名称',
                                    align : 'center',
                                    valign : 'center',
                                    width : '20%'
                                },
                                {
                                    field : 'projectType',
                                    title : '项目类型',
                                    align : 'center',
                                    valign : 'center',
                                    width : '15%',
                                    formatter : function(value, index) {
                                        if (value == '1') {
                                            return '<span class="label label-primary">平台</span>';
                                        } else if (value == '2') {
                                            return '<span class="label label-primary">单医院</span>';
                                        }
                                    }
                                },
                                {
                                    field : 'projectLevel',
                                    title : '项目等级',
                                    align : 'center',
                                    valign : 'center',
                                    width : '15%'
                                },
                                {
                                    title : '操作',
                                    field : 'projectId',
                                    align : 'center',
                                    width : '20%',
                                    valign : 'center',
                                    formatter : function(value, row, index) {
                                        var e = '<a class="btn btn-primary btn-sm ' + s_edit_h + '" href="#" mce_href="#" title="编辑" onclick="edit(\''
                                                + value
                                                + '\')"><i class="fa fa-edit"></i></a> ';
                                        var d = '<a class="btn btn-warning btn-sm ' + s_remove_h + '" href="#" title="删除"  mce_href="#" onclick="removeone(\''
                                                + value
                                                + '\')"><i class="fa fa-remove"></i></a> ';
                                        return e + d;
                                    }
                                } ]
                        });
    };
    function reLoad() {
        $('#exampleTable').bootstrapTable('refresh');
    }
    function add() {
        layer.open({
            type : 2,
            title : '增加',
            maxmin : true,
            shadeClose : false, // 点击遮罩关闭层
            area : [ '800px', '520px' ],
            content : prefix + '/add'
        });
    }
    function edit(id) {
        layer.open({
            type : 2,
            title : '编辑',
            maxmin : true,
            shadeClose : false, // 点击遮罩关闭层
            area : [ '800px', '520px' ],
            content : prefix + '/edit/' + id // iframe的url
        });
    }
    function removeone(id) {
        layer.confirm('确定要删除选中的记录？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                url : prefix + "/remove",
                type : "post",
                data : {
                    'id' : id
                },
                success : function(r) {
                    if (r.code == 200) {
                        layer.msg(r.message);
                        reLoad();
                    } else {
                        layer.msg(r.message);
                    }
                }
            });
        })
    }
</script>
</body>
</html>
